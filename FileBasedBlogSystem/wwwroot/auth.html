<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up - My Blog</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .auth-main {
        flex: 1 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      }
      .auth-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 400px;
        width: 100%;
        margin: 2rem auto;
        transition: box-shadow 0.2s;
      }
      .auth-card h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #222b45;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .form-group label {
        font-weight: 600;
        color: #495464;
      }
      .form-group input {
        background: #f4f7fa;
        border: 1px solid #dbe2ef;
        border-radius: 6px;
        padding: 0.75rem;
        font-size: 1rem;
        margin-top: 0.25rem;
        margin-bottom: 1rem;
        width: 100%;
        transition: border 0.2s;
      }
      .form-group input:focus {
        border: 1.5px solid #007bff;
        outline: none;
      }
      .btn {
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.75rem 0;
        width: 100%;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: background 0.2s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
      }
      .auth-switch {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.97rem;
      }
      .auth-switch a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }
      .auth-switch a:hover {
        text-decoration: underline;
      }
      .error-message {
        background: #ffeaea;
        color: #c0392b;
        border: 1px solid #f5c6cb;
        border-radius: 6px;
        padding: 0.75rem 1rem;
        margin-top: 1rem;
        text-align: center;
        font-size: 1rem;
      }
      .popup-message {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        padding: 1rem 2rem;
        text-align: center;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        z-index: 2000;
        min-width: 250px;
        max-width: 90vw;
      }
      @media (max-width: 600px) {
        .auth-card {
          padding: 1.2rem 0.5rem;
        }
      }
      footer {
        background: #222b45;
        color: #fff;
        text-align: center;
        padding: 1.2rem 0 1rem 0;
        font-size: 1rem;
        letter-spacing: 0.5px;
        flex-shrink: 0;
      }
      .footer-links a {
        color: #fff;
        margin: 0 0.7rem;
        text-decoration: none;
        font-weight: 500;
      }
      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <div class="logo">
          <h1>My Blog</h1>
        </div>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by category..."
          />
          <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="categories.html">Categories</a>
          <a href="tags.html">Tags</a>
        </div>
      </nav>
    </header>
    <div id="popupMessage" class="popup-message" style="display: none"></div>
    <main class="auth-main">
      <div class="auth-card">
        <div class="auth-form-container" id="loginContainer">
          <h2>Sign In</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input
                type="text"
                id="loginUsername"
                required
                autocomplete="username"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                required
                autocomplete="current-password"
              />
            </div>
            <button type="submit" class="btn">Sign In</button>
            <p class="auth-switch">
              Don't have an account?
              <a href="#" id="showRegister">Sign up here</a>
            </p>
          </form>
        </div>
        <div
          class="auth-form-container"
          id="registerContainer"
          style="display: none"
        >
          <h2>Sign Up</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input
                type="text"
                id="registerUsername"
                required
                autocomplete="username"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input
                type="email"
                id="registerEmail"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                required
                autocomplete="new-password"
              />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="auth-switch">
              Already have an account?
              <a href="#" id="showLogin">Sign in here</a>
            </p>
          </form>
        </div>
        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    <script src="/js/auth.js"></script>
  </body>
</html>
